{% extends "layout.html" %}
{% block title %}Books List{% endblock %}
{% block head %}
  {{ super() }}
  <!-- Additional head content goes here -->
  <style>
    /* Custom styles for the table */
    table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 0.75rem;
      vertical-align: top;
      border-top: 1px solid #dee2e6;
    }

    th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      text-align: left;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }

    .btn-danger {
      padding: 0.375rem 0.75rem;
      font-size: 0.9rem;
    }
  </style>
{% endblock %}

{% block content %}
  <h2>Books List</h2>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book[0] }}</td>
          <td>{{ book[1] }}</td>
          <td>{{ book[2] }}</td>
          <td>
            <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="post">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
